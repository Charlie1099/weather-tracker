<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="api.openweathermap.org/data/2.5/weather?q=houston&appid=a0f1ca61bbf24d8e8dfe226c2cf4089a">

    <link rel="stylesheet" href="./assets/styel.css">
    <title>Document</title>
</head>

<body class="flex-colum min-100-vh">
    
    <header class="hero">
         <img src="./assets/images/rainy.png" alt="a picture of a cloud raining" id="cloud"> 
        <h1>Weather Scaner</h1>
    </header>

    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4" id="serch-colum">
            <div class="card" id="serch-results">
                <h2>Search weather in a city</h2>
                <form id="wether" class="card-body">
                    <label for="search" class="form-label"></label>
                    <input id="serch-box" type="text" autofocus="true" class="form-input" placeholder="City" />
                
                </form>

                 <button id="btn-search">Search City</button>
            </div>


            <!--serch history-->
            <div class="col-12 col-md-8" id="history">
                <h2>Recent Weather Searches</h2>
                <div id="serch-history" class="list-group">

                </div>
            </div>
        </div>
        <!-- weather contaner to show current weather -->
        <div class="col-12 col-md-8">
            <div class="weather-contaner">

            </div>
        </div>

        <!--5 day forcast-->

        <div class="card" id="five">
            <h2 class="forcast">5 Day Forcast</h2>
            <div class="card-header">

            </div>
        </div>

    </main>

    <script src="assets/js/weather.js"></script>
</body>

</html>
